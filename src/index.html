<html lang="en">

<head>
  <base href="/" />
  <title>FormosArt</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="FormosArt" />

  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">

    href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

</head>

<body>
  <app-root></app-root>
  <div id="cookieconsent"></div>
</body>
<script>
  window.cookieconsent.initialise({
    container: document.getElementById("cookieconsent"),
    palette: {
      popup: { background: "#1aa3ff" },
      button: { background: "#e0e0e0" },
    },
    revokable: true,
    onStatusChange: function (status) {
      console.log(this.hasConsented() ?
        'enable cookies' : 'disable cookies');
      document.getElementById("cookieconsent").style.display = "none";
    },
    "theme": "edgeless"
  });
</script>

</html>
