<div id="content" class="container-fluid text-center page_launch_bg">
    <div class="row">

        <div class="col-md-4 offset-md-3">
            <img width="150%" src="./../../../assets/images/FormosArt_logo.png" />
        </div>

    </div>
    <div class="row" style="margin-top: -20px;">
        <div class="col-md-12 text-center">
            <p class="whiteword w-30"><b>Artist! Convert your first 3 artworks into</b></p>
            <p class="whiteword w-30">
                <span class="text-green1"><b>NFTs for free </b></span><b> With </b><span class="text-green1"><b> 30%
                        off</b></span><b> platform fees by getting</b>
            </p>
            <p class="whiteword w-30"><b>1 of 100 limited codes and submitting your artworks today!</b></p>
        </div>
    </div>
    <div class="row mt-20" *ngIf="!isLaunch">
        <div class="col-md-12 text-center">
            <countdown (reached)="callback($event)" [text]="text" units=" Days | Hours | Minutes | Seconds"
                end="May 19, 2021, 19:46:52 "></countdown>
            <!-- May 26, 2021, 13:05:52 -->
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <p class="whiteword" style="font-size: 200px !important; margin-top: -50px;"><b>{{count}}</b></p>

            <p class="whiteword" style="margin-top: -50px;"><b>UNIQUE CODES LEFT</b></p>
        </div>
    </div>
    <div class="row mt-40" *ngIf="isLaunch">
        <div class="col-md-12 text-center">
            <p class="whiteword w-30"><b>Please enter your email address to get your unique code</b></p>

            <p class="text-green1">(Only one code allowed per email address)</p>
        </div>
    </div>

    <div class="row " *ngIf="isLaunch">
        <div class="col-md-4 offset-md-4">
            <input type="text" class="form-control" style="border: 3px solid #18F596;border-radius: 5px;
opacity: 1;background-color :black;     padding: 10px 10px;
    height: 59px;" aria-label="Artwork Name" aria-describedby="button-addon2" />
        </div>

    </div>
    <div class="row mt-20" *ngIf="isLaunch">
        <div class="col-md-4 offset-md-4">
            <a href="index.html" class="text-white"><button class="btn_large w-100" style="  font-weight: bold;">GET THE
                    CODE</button></a>
        </div>

    </div>
</div>
