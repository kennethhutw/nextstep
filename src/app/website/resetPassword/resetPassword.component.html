<div class="reset-container">
    <div class="frame">
        <div *ngIf="switch_expression!=3" class="w-100">
            <a routerLink="/signin"> <i class="far fa-arrow-alt-circle-left" style="font-size: 25px;"></i></a>
        </div>
        <div class="w-100  mt-30">
            <h2>{{"RESETPASSWORD" | translate }}</h2>
        </div>
        <ng-container [ngSwitch]="switch_expression">
            <div *ngSwitchCase="1" class="overtime_container  align-items-center justify-content-center">
                <div class="w-100  d-flex   align-items-center justify-content-center"><img
                        src="assets/icons/overtime.svg" alt="overtime"></div>

                <span class="overtime_countdown">{{"INVALIDLINKF" | translate }}<span
                        class="overtime_value">{{countDownValue}}</span>
                    {{"INVALIDLINKB" | translate }}</span>
                <button type="submit" class="btn btn-blue w-100 d-flex align-items-center justify-content-center"
                    style="height: 45px; margin-top: 30px;" (click)="GoHomePage()">
                    {{"RETURNHOME" | translate }}
                </button>
            </div>


            <form *ngSwitchCase="2" class="mt-30" [formGroup]="ResetForm">
                <div class="form-group">
                    <input type="password" class="form-control mb-15" placeholder="{{'NEWPSWERROR' | translate }}"
                        formControlName="newPassword" (input)="onValueChange($event.target.value)" autocomplete="on" />
                    <span class="invalid-feedback"> {{'NEWPSWINVALID' |
                        translate }}</span>
                    <input type="password" class="form-control" placeholder="{{'REENTERNEWPSW' | translate }}"
                        formControlName="newPassword2" [ngClass]="{ 'is-invalid': submitted && f.newPassword2.errors }"
                        autocomplete="on">
                    <div *ngIf="submitted && f.newPassword2.errors" class="invalid-feedback">
                        <div *ngIf="f.newPassword2.errors.required">{{"PASSWORDREQUIRED" |
                            translate }}</div>
                        <!-- <div *ngIf="f.newPassword2.errors.minlength">Password must be at least 6 characters</div> -->
                    </div>
                </div>
                <div>

                </div>
                <button type="submit" class="btn btn-blue w-100 d-flex align-items-center justify-content-center"
                    style="height: 45px; margin-top: 30px;" [disabled]="inValid()" (click)="onSubmit()">
                    {{"CONFRIM" |
                    translate }}
                </button>
            </form>

            <div *ngSwitchCase="3" class="overtime_container  align-items-center justify-content-center mt-30">
                <div class="w-100  d-flex   align-items-center justify-content-center"><img src="assets/icons/okay.svg"
                        alt="overtime"></div>

                <span class="overtime_countdown">{{"SUCCPSWF" |
                    translate }} <span class="overtime_value">{{countDownValue}}</span>
                    {{"SUCCPSWB" |
                    translate }}</span>
                <button type="submit" class="btn btn-blue w-100 d-flex align-items-center justify-content-center"
                    style="height: 45px; margin-top: 30px;" (click)="GoHomePage()">
                    {{"REDIRECTING" |
                    translate }}
                </button>
            </div>
        </ng-container>
    </div>
</div>
