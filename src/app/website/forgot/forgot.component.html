<div class="forgot-container">
    <div class="forget-left-area">
        <img src="assets/images/forgotPSW.png" />
    </div>
    <div class="frame">
        <div class="w-100">
            <a routerLink="/signin"> <i class="far fa-arrow-alt-circle-left font-25"></i></a>
        </div>
        <div class="w-100  mt-30">
            <h2>{{ "FORGOTPASSWORD"
                | translate }}?</h2>
        </div>
        <div class="w-100 mt-30">
            {{ "FORGOTPASSWORDDESC"
            | translate }}
        </div>

        <form class="mt-30" [formGroup]="resetEmailForm">
            <div *ngIf="this.errorMsg!=''" class="alert alert-wrong mt-12" role="alert">
                <svg-icon src="assets/icons/circle-xmark-regular.svg"></svg-icon>
                <span class="pl-2">{{this.errorMsg}}</span>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    formControlName="email"
                    [ngClass]="{ 'is-invalid': (resetEmailForm.get('email').touched || resetEmailForm.get('email').dirty) && resetEmailForm.get('email').invalid || submit && resetEmailForm.get('email').invalid }"
                    placeholder="hi@next.com">
                <span class="invalid-feedback"><i class="fas fa-exclamation-triangle"></i>
                    {{ "EMAILFORMATNOT"
                    | translate }}</span>
            </div>
            <div>

            </div>
            <button *ngIf="!this.timerSub" type="submit"
                class="btn btn-blue w-100 d-flex align-items-center justify-content-center" [disabled]="inValid()"
                (click)="onSubmit()">

                <ng-container *ngIf="!this.submitted; else Processing">
                    {{ "SENDFORGOTEPSWLINK"
                    | translate }}
                </ng-container>
                <ng-template #Processing>
                    {{ "SENDING"
                    | translate }}
                </ng-template>

            </button>
            <button *ngIf="this.timerSub" type="submit"
                class="btn color-gray btn-countdown w-100 d-flex align-items-center justify-content-center disable">
                {{ "RESENDFGEMAILF"
                | translate }} {{this.value}}{{ "RESENDFGEMAILB"
                | translate }}
            </button>

        </form>
    </div>

</div>
