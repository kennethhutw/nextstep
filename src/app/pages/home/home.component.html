<app-header></app-header>


<!--header-->
<div class="container-fluid">

  <div class="row">
    <div id="main-bg" [ngStyle]="setMyStyles()">
      <div class="container">
        <div class="main-slogen">
          <span class="title"> 開始你的實作旅程</span><br />
          <span class="sub_title">為自己開啟無限可能</span>

        </div>
        <button class="main-btn-explore" routerLink="/projects">
          找專案
        </button>
        <button class="main-btn-explore" style="margin-left: 15px;" routerLink="/mentors">
          找導師
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">

    <div class="index-title w-100">
      別人都做什麼呢?
      <div style="float: right;">
        <a class=" pr-2 pl-2" style="color:black" href="#carouselProjectControls" role="button" data-slide="prev">
          <i class="fas fa-chevron-circle-left "></i>
        </a>
        <a class=" pr-2 pl-2" style="color:black" href="#carouselProjectControls" role="button" data-slide="next">
          <i class="fas fa-chevron-circle-right "></i>
        </a>
      </div>
    </div>
  </div>

  <div id="popularProjects" class="row">
    <div id="carouselProjectControls" class="carousel slide w-100" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <ng-container *ngFor="let project of popularProjects; let i = index">
          <div class="carousel-item" [ngClass]="{ 'active': i === 0 }">
            <div class="col-md-4 mb-30">
              <app-project-item title="{{project.name}}" description="{{project.description}}">
              </app-project-item>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>


  <div class="index-title w-100 mt-80">
    這裡有許多人在尋找專案
    <div style="float: right;">
      <a class=" pr-2 pl-2" style="color:black" href="#carouselMemberControls" role="button" data-slide="prev">
        <i class="fas fa-chevron-circle-left "></i>
      </a>
      <a class=" pr-2 pl-2" style="color:black" href="#carouselMemberControls" role="button" data-slide="next">
        <i class="fas fa-chevron-circle-right "></i>
      </a>
    </div>
  </div>

  <div id="popularUsers" class="row ">
    <div id="carouselMemberControls" class="carousel slide w-100" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <ng-container *ngFor="let user of popularUsers; let i = index">
          <div class="carousel-item" [ngClass]="{ 'active': i === 0 }">
            <div class="col-md-4 mb-30">
              <app-person name="{{user.name}}" position="{{user.position}}">
              </app-person>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="index-title w-100 mt-80">
    想和前輩對談?
    <div style="float: right;">
      <a class=" pr-2 pl-2" style="color:black" href="#carouselMemtorControls" role="button" data-slide="prev">
        <i class="fas fa-chevron-circle-left "></i>
      </a>
      <a class=" pr-2 pl-2" style="color:black" href="#carouselMemtorControls" role="button" data-slide="next">
        <i class="fas fa-chevron-circle-right "></i>
      </a>
    </div>
  </div>

  <div id="popularMentors" class="row ">
    <div id="carouselMemtorControls" class="carousel slide w-100" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <ng-container *ngFor="let mentor of popularMentors; let i = index">
          <div class="carousel-item" [ngClass]="{ 'active': i === 0 }">
            <div class="col-md-4 mb-30">
              <app-person name="{{mentor.name}}" position="{{mentor.position}}">
              </app-person>
            </div>
          </div>
        </ng-container>
      </div>

    </div>

  </div>

  <!--row end-->
  <div class="row">
    <div class="index-title w-100">

    </div>
  </div>
  <div id="index_title" class="index_title text-center">
    <p class="title">我們想聽見你的聲音</p>
    <p class="sub_title">讓我們提供您更需要服務</p>
    <button class="main-btn" routerLink="/gallery">
      我有話想說
    </button>
  </div>
  <div class="row">
    <div class="index-title w-100">

    </div>
  </div>
  <div id="index_title" class="index_title text-center">
    <p class="title">加入社群與成員們交流互動</p>

    <div style="justify-content:space-between">
      <button class="main-btn" routerLink="/gallery">
        Telegram
      </button>
      <button class="main-btn" style="width:79px;  margin-left: 20px;" routerLink="/gallery">
        Discord
      </button>
    </div>
  </div>
</div>




<app-footer></app-footer>
