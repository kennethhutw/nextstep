<app-header></app-header>
<div *ngIf="!artist" class="container mb-40"></div>
<div id="content-mt" *ngIf="artist" class="container mb-40">
  <app-artist-detail name="{{this.artist.name}}" src="{{this.artist.imageUrl || this.settingSrv.defaultProfileLogo}}"
    follow="{{this.artist.like}}" follower="{{this.artist.liked}}" bio="{{this.artist.bio}}"
    walletAddress="{{this.artist.ethaddress}}" twitter="{{this.artist.twitter}}" instagram="{{this.artist.instagram}}"
    website="{{this.artist.website}}" location="{{this.artist.location}}" tags="{{this.artist.tags}} "
    uid="{{this.currentUid}}" id="{{this.artist.id}}">
  </app-artist-detail>
  <div class="peoject_tag_openup text-center mt-10">
    <span class="project_tag_subtitle"></span>
  </div>
  <div class="row mt-40">
    <ng-container *ngFor="let edition of artistArtworks">
      <div class="col-md-4 mb-4" style="height: 241px;">
        <app-edition2 editionTitle="{{ edition.name }}" editionAuthor="{{ edition.artistName }}"
          editionImg="{{ edition.imageUrl  || defaultProfileLogo}}" editionId="{{ edition.artworkId }}"></app-edition2>
      </div>
    </ng-container>

  </div>

  <div *ngIf="artistArtworks.length == 0" class="form-group row mt-30 mb-50">
    <div class="input-group col-md-12 subtitle no-msg" style="justify-content: center;">
      {{ "NOARTWORK" | translate }}
    </div>
  </div>
  <!--row end-->
</div>
<app-footer></app-footer>
