<div class=" mb-80">
    <div class="row">
        <div class="col-md-12">
            <h1>設定</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row " style="padding-left:15px;">
                <div class="card mt-3 cursor-pointer w-100">
                    <div class="d-flex">
                        <p class="text-md m-0">在專案列表顯示此專案
                        </p>

                    </div>
                    <div class="d-flex align-items-center">
                        <label class="switch" for="checkbox">
                            <input type="checkbox" [(ngModel)]="isPublic" id="checkbox" />
                            <div class="slider round"></div>
                        </label>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-12">
            <div class="row" style="padding-left:15px;">
                <div class="card mt-3 cursor-pointer w-100">
                    <div class="d-flex">
                        <p class="text-md m-0">顯示專案成員
                        </p>

                    </div>
                    <div class="d-flex align-items-center">
                        <label class="switch" for="checkbox2">
                            <input type="checkbox" [(ngModel)]="isShowMember" id="checkbox2" />
                            <div class="slider round"></div>
                        </label>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-12 mt-10 mb-12 form-group button-center">
            <button type="button" class="btn btn-primary mr-10" (click)="onSave()">重設
            </button>
        </div>
        <div class="col-md-12 mt-10 mb-12 form-group button-center">
            <span>{{msg}}</span>
        </div>
    </div>
</div>
