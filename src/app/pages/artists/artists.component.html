  <div class="row">
    <div class="col-md-6  mb-20">
      <input type="text" class="form-control search" aria-label="" aria-describedby="button-addon2"
        [(ngModel)]="searchText" />
    </div>
    <div class="col-md-3  mb-20">

    </div>
    <div class="col-md-3  mb-20">
      <select class="sort_dropdown w-100" (change)="onChange($event.target.value)">
        <option value="LATEST">{{ "LATEST" | translate }}</option>
        <option value="OLDEST">{{ "OLDEST" | translate }}</option>
        <option value="POPULAR">{{ "POPULAR" | translate }}</option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="displayArtists.length ===0" style="height:300px">
  </div>
  <!--person-->
  <ng-container *ngIf="displayArtists">
    <div class="row" *ngFor="let row of  displayArtists; let i = index">
      <div class="col-md-4 text-center" *ngFor="let col of ( displayArtists[i] | userFilter: searchText : 'name' )">
        <app-artist artistId="{{ col.id }}" id="{{ col.uid }}" name="{{ col.name }}"
          src="{{ col.imageUrl || defaultProfileLogo }}" bio="{{ col.bio }}" sold="{{ col.sold }}"
          editions="{{ col.available }}"></app-artist>
      </div>
    </div>

  </ng-container>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
