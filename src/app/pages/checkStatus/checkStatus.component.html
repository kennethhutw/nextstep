<div id="content-mt" class="container mb-50">

  <div class="text-center signup-logo1">
    <img src="./assets/images/header_logo.svg" style="width: 400px;" alt="">
  </div>
  <div class="row  mt-20">
    <div class="col-md-12" style="text-align: center;">
      <span style="font-size: 20px;">{{ "CHECKSTATUSMSE" | translate
        }}</span><br>
      <span style="font-size: 20px;">{{ "CHECKSTATUSMSE2" | translate
        }}</span>
      <p style="font-size: 20px;">{{ "CHECKSTATUSMSE3" | translate
        }}</p>
    </div>
  </div>
  <div class="form-group row mt-10 mb-50">
    <div class="input-group col-md-6 offset-md-3">
      <input type="text" class="form-control search search_status" aria-label="Artist's status"
        aria-describedby="button-addon2" placeholder="Please enter your email to check your application status"
        [(ngModel)]="ArtistEmail" (keyup.enter)="onEnter()" (click)="onEnter()" />
    </div>
    <button class="btn btn_normal" style="background-color: #17f596;
    border: 2px solid #17f596;" (click)="onSubmit()">{{ "SUBMITBYARTIST" | translate
      }}</button>
  </div>
  <div class="row" style="margin-top: 60px;">
    <div [ngClass]="{ 'invalid':isAlarm }" class="col-md-12" style="text-align: center;">
      <p class="msg"> {{msg}}</p>
      <p class="msg"> {{msg2}}</p>
    </div>

  </div>
</div>
