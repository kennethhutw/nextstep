<div id="content-mt" class="container mb-50">

  <div class="text-center signup-logo1">
    <img src="./assets/images/formosa_logo_bgwhite.svg" alt="">
  </div>
  <div class="row  mt-20">
    <div class="col-md-12" style="text-align: center;">
      <span style="font-size: 20px;">Please then check your application status by entering your email.</span>
    </div>
  </div>
  <div class="form-group row mt-30 mb-50">
    <div class="input-group col-md-6 offset-md-3">
      <input type="text" class="form-control search search_status" aria-label="Artist's status"
        aria-describedby="button-addon2" placeholder="Enter email" [(ngModel)]="ArtistEmail"
        (keyup.enter)="onEnter()" />
    </div>
  </div>
  <div class="row" style="margin-top: 60px;">
    <div [ngClass]="{ 'invalid':isAlarm }" class="col-md-12" style="text-align: center;">
      <h4> {{msg}}</h4>
      <h4> {{msg2}}</h4>
    </div>

  </div>
</div>
