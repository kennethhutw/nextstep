<div class="row">
    <div class="col-md-4">
        <select class="sort_dropdown w-100" (change)="onChange($event.target.value)">
            <option value="LATEST">{{ "LATEST" | translate }}</option>
            <option value="OLDEST">{{ "OLDEST" | translate }}</option>
            <option value="EXPENSIVE">{{ "EXPENSIVE" | translate }}</option>
            <option value="CHEAPEST">{{ "CHEAPEST" | translate }}</option>
            <option value="POPULAR">{{ "POPULAR" | translate }}</option>
        </select>
    </div>
    <div class="col-md-8">
        <div class="form-inline d-flex justify-content-end md-form form-sm active-cyan-2 ">
            <input id="member-search" class="form-control form-control-sm mr-3 w-50" type="text" placeholder="Search"
                [(ngModel)]="searchText" aria-label="Search">
            <i class="fas fa-search" style="position: relative; left: -48px;" aria-hidden="true"></i>
        </div>
    </div>
</div>

<div id="member-artist-project" class="row mt-30">
    <ng-container *ngIf="displayArtworks.length == 0">
        <div style="width: 100%;" class="text-center">{{ "NOUPLOADARTWORK" | translate }}</div>
    </ng-container>
    <ng-container *ngFor="let artwork of ( displayArtworks | userFilter: searchText : 'name' ) let i=index">
        <ng-container *ngIf="onPage(i)">
            <div class="col-md-4">
                <a [routerLink]="['/artist/collection/detail',artwork.id]"><img class="mb-10"
                        src="{{ artwork.imageUrl || defaultImg}}" alt=""></a>
                <ul>
                    <li>
                        {{ "NAMEUP" | translate }}： {{artwork.name}}
                    </li>
                    <li>
                        {{ "PRICE" | translate }}：Ξ {{artwork.ethValue /
                        100}}
                    </li>
                    <li style="font-weight: 500;">
                        {{ "ARTWORKSTATUS" | translate }}：<span class="text-green2">{{
                            getImageStatus(artwork.status)}}</span>
                    </li>
                </ul>
            </div>
        </ng-container>
    </ng-container>
</div>

<!-- *ngIf="artworks.length >3" -->
<div *ngIf="current5page.length>1" class="text-center pagenation_center mb-40">
    <nav aria-label="..">
        <ul class="pagination">
            <button (click)="less(current5page)" [disabled]="current5page[0]==0" type="button"
                class="btn btn-default btn-circle"><i class="fa fa-chevron-circle-left"></i></button>
            <ng-container *ngFor="let j of current5page">
                <li class="page-item disabled" *ngIf="page==j+1">
                    <a class="page-link" (click)="onChangePage(j+1)" tabindex="-1">{{j+1}}</a>
                </li>
                <li class="page-item" *ngIf="page!=j+1">
                    <a class="page-link" (click)="onChangePage(j+1)">{{j+1}}</a>
                </li>
            </ng-container>
            <button (click)="more(current5page, artworksPages)"
                [disabled]="current5page[current5page.length-1]==artworksPageMax -1" type="button"
                class="btn btn-default btn-circle"><i class="fa fa-chevron-circle-right"></i></button>
        </ul>
    </nav>
</div>
