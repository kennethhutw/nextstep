<h5 class="pb-10">{{ "ARTWORK" | translate }}</h5>
<div [formGroup]="artworkForm" class="member-info-box">
    <div class="row">
        <div id="select_img" class="col-md-4 text-center">
            <!-- <img class="w-100" src="./assets/images/select_img.jpg" alt="">
             -->
            <span *ngIf="this.artworkImage != null " (click)="onRemoveImg($event,'1')" class="close">&times;</span>
            <img class="w-100" *ngIf="artworkImage" height="239px" width="239px" [src]="artworkImage" alt="" />
            <img class="w-100" *ngIf="!artworkImage" src="./assets/images/select_img.jpg" alt="" />
        </div>
        <div id="member_choice_btn" class="col-md-8">
            <!-- <button class="btn_select_img">{{ "CHOOSEARTWORK" | translate }}</button> -->
            <!-- <button class="btn_select_img d-block mt-10">預覽作品</button> -->
            <label class="btn_select_img mb-20" for="artworkImage">{{ "CHOOSEARTWORK" | translate }}</label>
            <input id="artworkImage" type="file" accept="image/gif, image/jpeg, image/png, image/gif"
                (change)="onDetectImage($event)" style="visibility: hidden; padding: 0px" />
        </div>
    </div>
    <div class="form-group mt-20">
        <label for="Inputname">{{ "EDITIONNAME" | translate }}</label>
        <input type="text" formControlName="name" class="form-control" id="Inputname" aria-describedby="">
    </div>
    <div class="form-group mt-20">
        <label for="Inputdesc">{{ "EDITIONDESC" | translate }}</label>
        <textarea type="text" formControlName="description" class="form-control" id="" aria-describedby="Inputdesc"
            rows=4></textarea>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">{{ "BIDDING" | translate }}</label>
        <!-- <select disabled>
            <option value="">--請選擇--</option>
            <option value="bid">競價</option>
            <option value="direct" selected>直接購買</option>
        </select> -->
        <br> <label class="biddingswitch form-control">
            <input type="checkbox" class="default">
            <span class="slider"></span>
        </label>
        <span class="d-block pt-05 text-black-50 text-13">{{ "BIDDINGNOTE" | translate }}</span>
    </div>

    <div class="form-group mt-20">
        <label for="exampleInputEmail1">{{ "SELLPRICE" | translate }}（USD) </label>
        <input type="number" formControlName="sellingPrice" (change)="TotalETHAmount($event)" class="form-control" id=""
            aria-describedby="">
        <span class="d-block pt-05 "><i class="fas fa-arrow-alt-circle-right "></i> 轉換為乙太幣：<span class="text-danger">ETH
                $ {{ethAmount}}</span></span>
    </div>

    <!-- <div class="form-group">
        <label for="payment">收款方式</label>
        <select disabled>
            <option value="">--請選擇--</option>
            <option value="crypto" selected>虛擬貨幣</option>
            <option value="usd">美金(paypal收款)</option>
        </select>
        <span class="d-block pt-05 text-black-50 text-13">備註：競價期限為7日，由第一位出價人後開始算起</span>
    </div> -->
    <div class="form-group mt-20">
        <label for="exampleInputEmail1">{{ "NUMOFCOPIES" | translate }}</label>
        <input type="number" formControlName="numberOfArtwork" class="form-control" id="" aria-describedby="">
        <span class="d-block pt-05 text-black-50 text-13">{{ "SOLDNUM" | translate }}</span>
    </div>
    <div class="form-group ">
        <label for="exampleInputEmail1">{{ "SELECTTAGS" | translate }}</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="tags" formControlName="tags" aria-describedby="button-addon2"
                readonly>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary input_btn_normal" type="button" data-toggle="modal"
                    data-target="#modal_select_channel">{{ "CHOOSE" | translate }}</button>
            </div>
        </div>
    </div>


</div>
