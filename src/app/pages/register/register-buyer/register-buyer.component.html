<!--header-->
<div class="container-fluid bgc-grey">
  <div class="row bgc-white">
    <div class="col-md-12">
      <div class="text-center signup-logo">
        <img src="./../../../assets/images/formosa_logo_bgwhite.svg" alt="" />
        <h1 class="text-center mb-20">我要加入成為收藏家成員</h1>
        <p class="text-center pb-30 signup_discript">
          您可以選擇以帳密註冊，或是以電子錢包註冊。
        </p>
      </div>
    </div>
  </div>

  <div class="row">
    <div id="register_table" class="container">
      <div class="row">
        <div class="col-md-12 text-center mt-40">
          <div class="signup-subtitle-wrap">
            <span class="signup-subtitle"
              >我要以<span class="text-green">帳密</span>註冊</span
            >
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="exampleInputEmail1">E-mail帳號</label>
            <input
              type="email"
              class="form-control"
              aria-describedby="emailHelp"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="exampleInputEmail1">密碼</label>
            <input
              type="email"
              class="form-control"
              aria-describedby="emailHelp"
            />
          </div>
        </div>

        <div class="col-md-12 text-center mt-40">
          <div class="signup-subtitle-wrap">
            <span class="signup-subtitle"
              >我要以<span class="text-green">虛擬錢包</span>註冊</span
            >
          </div>
          <p class="register_info text-danger">
            我們提供兩種取得虛擬錢包位址的方式，請擇一使用。
          </p>
        </div>

        <div class="col-md-12 mb-40">
          <!-- <div class="form-group">
            <label for="exampleInputEmail1"
              ><i class="fas fa-play-circle"></i> 手動輸入虛擬錢包位址</label
            >
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="手動輸入"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary input_btn_normal"
                  type="button"
                >
                  確定輸入錢包
                </button>
              </div>
            </div>
          </div> -->
          <div class="form-group">
            <label for="exampleInputEmail1"
              ><i class="fas fa-play-circle"></i> 系統搜尋連結</label
            >
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="不需輸入"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                [(ngModel)]="wellatAddress"
                readonly
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary input_btn_normal"
                  type="button"
                  (click)="WellectConnect()"
                >
                  確定連結錢包
                </button>
              </div>
            </div>
          </div>
          <p>備註：目前只開放「MetaMask」註冊。</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="text-center mt-40 mb-40">
  <div class="mb-30">
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        id="inlineCheckbox1"
        [(ngModel)]="IsAgree"
      />
      <label class="form-check-label" for="inlineCheckbox1"
        >我同意網站上的<a
          href="privacy.html"
          target="_blank"
          class="inline_text"
          >服務條款</a
        ></label
      >
    </div>
  </div>
  <button [attr.disabled]="IsAgree ? null : true" class="btn_normal mb-40">
    提交註冊申請
  </button>
</div>
