<!--header-->
<div class="container-fluid">
  <div class="text-center signup-logo">
    <img
      class="footer-logo"
      src="./../../../assets/images/formosa_logo_bgwhite.svg"
    />
    <h1 class="text-center mb-20">我要加入成為創作者成員</h1>
