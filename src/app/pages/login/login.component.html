<!--header-->
<div class="container-fluid bgc-grey">
    <div class="row bgc-white " style="
    padding-bottom: 40px;
">
        <div class="col-md-12">
            <div class="text-center signup-logo">
                <img src="./../../../assets/images/formosa_logo_bgwhite.svg" alt="" />
                <h1 class="text-center mb-20">Welcome to Formosart
                </h1>
                <!--   <p class="text-center pb-30 signup_discript">
                    {{ 'COLLECTORCHOICE' | translate }}
                </p> -->
            </div>
        </div>
    </div>

    <div class="row  mt-20">



        <div id="register_table" class="container">
            <div class="row" [formGroup]="signinEmailForm">
                <div class="col-md-12 text-center mt-40">
                    <div class="signup-subtitle-wrap">
                        <span class="signup-subtitle">
                            <span class="text-green">{{ 'EMAILSIGNIN' | translate
                                }}</span></span>
                        <!-- <input type="radio" name="haveOwner" [value]="0" [(ngModel)]="registerType" class="mr-1"
                            [ngModelOptions]="{ standalone: true }" /><span class="text-green">{{ 'SIGNUP' | translate
                            }}</span></span> -->
                    </div>
                </div>

                <div class="row col-md-12">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="exampleInputEmail1">E-mail</label>
                            <input type="email" class="form-control" aria-describedby="emailHelp"
                                formControlName="email" />
                        </div>
                        <div *ngIf="submitted && f.email.errors">
                            <div class="error-msg" *ngIf="f.email.errors.required">
                                Email is required
                            </div>
                            <div class="error-msg" *ngIf="f.email.errors.pattern">
                                Invalid email address
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row col-md-12  mb-20">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="password">{{ 'PASSWORD' | translate }}</label>
                            <input type="password" class="form-control" formControlName="password"
                                aria-describedby="passwordHelp"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        </div>
                        <div *ngIf="submitted && f.password.errors">
                            <div class="error-msg" *ngIf="f.password.errors.required">
                                Password is required
                            </div>
                            <div class="error-msg" *ngIf="f.password.errors.minlength">
                                Password must be at least 6 characters
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-dialog></app-dialog>

<div class="text-center mt-40">

    <button class="btn_normal mb-40" (click)="onSignIn()">
        {{ "SIGNIN" | translate }}
    </button>
    <button class="btn_normal mb-40" (click)="onSignIn()">
        test
    </button>
    <div class="error-msg" *ngIf="IsSignInFailed">{{ LoginFailedMsg }}</div>
</div>
<div class="text-center mb-40">
    <app-loading *ngIf="loading"></app-loading>
</div>
<app-modal [modalid]="'modal_wallet_wrong'">
    <div body>
        <div class="row text-center">
            <p>{{ "NOTFOUNDWALLET" | translate }}</p>
            <button class="model_btn_normal mb-2 w-100" data-dismiss="modal" aria-label="Close">
                {{ "CONFRIM" | translate }}
            </button>
        </div>
    </div>
</app-modal>
