<div class="mx-auto content mt-50">
    <div class="row">
        <div class="col-md-12">
            <span class="page-title">{{"EVENTS" | translate }} </span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 row-title">
            <div>{{"EVENT_PAGE_TITLE_1" |
                translate }} &nbsp;<a class="btn-signin" (click)="login()">{{"SIGNIN" |
                    translate }}</a>! &nbsp;&nbsp; {{"NOACCOUNT" | translate }}&nbsp;&nbsp;&nbsp;<a class="signup-link"
                    routerLink="/signup">{{"GOSIGNUP" | translate
                    }}</a> </div>
        </div>
    </div>
    <div class="row mt-10 pb-33 mb-20 bottom-gray-line"></div>
    <div class="row">
        <div class="col-md-12">
            <span class="row-title">{{"EVENT_PAGE_TITLE_2" |
                translate }} </span>
        </div>
        <div class="col-md-12 mt-10">

            <form [formGroup]="subForm">
                <div class="row">
                    <div class="col-md-12  form-group form-inline">
                        <label class="pr-2" for="email">
                            <span>Email :</span>
                        </label>
                        <input type="email" class="form-control" id="email" aria-describedby="email"
                            formControlName="email"
                            [ngClass]="{ 'is-invalid': (subForm.get('email').touched || subForm.get('email').dirty) && subForm.get('email').invalid || submitted && subForm.get('email').invalid }"
                            placeholder="Your Email">

                        <button type="submit" class="btn-blue d-flex align-items-center justify-content-center"
                            [disabled]="inValid()" (click)="onSubmit()">
                            {{"SIGNIN" | translate }}
                        </button>
                    </div>



                    <div class="row">
                        <div class="col-md-12  form-group form-inline">
                            <span class="invalid-feedback">{{"EMAILFORMATNOT" | translate
                                }}</span>
                        </div>
                    </div>
                </div>


            </form>

        </div>
    </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p class="text-white">Please Wait. </p>
</ngx-spinner>
