<div class=" mb-80">
    <div class="row">
        <div class="col-md-12">
            <h1>我的收藏</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link " id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                        [ngClass]="{ 'active': currentTab === 'project' }" type="button" role="tab"
                        (click)="changeTab('project')">專案</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" [ngClass]="{ 'active': currentTab === 'partner' }"
                        type="button" role="tab" (click)="changeTab('partner')">夥伴</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" [ngClass]="{ 'active': currentTab === 'application' }"
                        type="button" role="tab" (click)="changeTab('application')">招募</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" [ngClass]="{ 'active': currentTab === 'mentor' }"
                        type="button" role="tab" (click)="changeTab('mentor')">導師</button>
                </li>

            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane" [ngClass]="{ 'active': currentTab === 'project' }" id="home" role="tabpanel"
                    aria-labelledby="home-tab">
                    <div class=" noItem text-center" *ngIf="projects.length ===0">
                        沒有收藏的專案
                    </div>
                    <ng-container *ngIf="projects">
                        <div class="row" style="padding-left:15px;">
                            <ng-container *ngFor="let item of  projects; let i = index">
                                <app-project-bar style="width: 100%;" (onDelete)="onClickDelete($event)"
                                    [project]="item"></app-project-bar>

                            </ng-container>
                        </div>
                    </ng-container>
                </div>
                <div class="tab-pane" [ngClass]="{ 'active': currentTab === 'partner' }" role="tabpanel"
                    aria-labelledby="profile-tab">
                    <div class="noItem text-center" *ngIf="partners.length ===0">
                        <h3>沒有追蹤的夥伴</h3>
                    </div>
                    <ng-container *ngIf="partners">
                        <div class="row">
                            <ng-container *ngFor="let item of  partners; let i = index">
                                <h1>{{item.name}}</h1>
                            </ng-container>
                        </div>
                    </ng-container>
                </div>
                <div class="tab-pane" [ngClass]="{ 'active': currentTab === 'application' }" role="tabpanel"
                    aria-labelledby="profile-tab">
                    <div class="noItem text-center" *ngIf="applications.length ===0">
                        <h3>沒有收藏的招募</h3>
                    </div>
                    <ng-container *ngIf="applications">

                        <ng-container *ngFor="let item of  applications; let i = index">
                            <div class="row bar">
                                <div class="card mt-3 cursor-pointer w-100">
                                    <div class="d-flex align-items-center" style="margin-top: 10px;">
                                        <label class="switch" for="{{'checkbox'+i}}">
                                            <input type="checkbox" id="{{'checkbox'+i}}"
                                                (change)="onSelectItem($event, item.id)" [(ngModel)]="item.isSelected"
                                                value="{{item.id}}" />
                                            <div class="slider round"></div>
                                        </label>
                                    </div>
                                    <div class="item">
                                        <i style="font-size: 30px;" class="far fa-user-circle fa-2x"></i>
                                    </div>
                                    <div class="item">
                                        <p class="text-md m-0">{{item.position}}
                                        </p>
                                    </div>
                                    <div class="item">
                                        <p class="text-md m-0">{{item.startDate| date : 'yyyy-MM-dd'}}
                                        </p>
                                    </div>
                                    <div class="item">
                                        <p class="text-md m-0">to
                                        </p>
                                    </div>
                                    <div class="item">
                                        <p class="text-md m-0">{{item.endDate| date : 'yyyy-MM-dd'}}
                                        </p>
                                    </div>
                                    <div class="item" style="  margin-left: auto;padding-right: 20px;">
                                        <a class="clickable" (click)="onClickDelete(item.id)" style="color: #7F7F7F;">
                                            <i class="far fa-trash-alt icon"></i>
                                        </a>
                                    </div>
                                </div>

                            </div>
                        </ng-container>

                    </ng-container>
                </div>
                <div class="tab-pane" [ngClass]="{ 'active': currentTab === 'mentor' }" role="tabpanel"
                    aria-labelledby="profile-tab">
                    <div class="noItem text-center" *ngIf="mentors.length ===0">
                        沒有收藏的導師
                    </div>
                    <ng-container *ngIf="mentors">
                        <div class="row">
                            <ng-container *ngFor="let item of  mentors; let i = index">
                                <h1>{{item.name}}</h1>
                            </ng-container>
                        </div>
                    </ng-container>
                </div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
            </div>
        </div>
    </div>
</div>
