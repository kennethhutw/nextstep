<div class="row header">
    <div class="col-md-8">
        <h2>{{ "MYNOTI" | translate }}</h2>
    </div>
    <div class="col-md-4 clean-column">
        <button type="button" class="btn btn-transparent " aria-label="Close" (click)="onReadAll()">
            <span aria-hidden="true">{{ "READALLMSG" | translate }}
            </span>
        </button>
    </div>
</div>
<ng-container *ngIf="notifications.length>0;else noItem ">
    <ng-container *ngFor="let item of  notifications; let i = index">
        <ng-container *ngIf="onPage(i)">
            <div class="row">

                <div class="col-md-12 form-inline msg-bar"
                    [ngClass]="{ 'first_row': i == 0 ,'last_row': i == notifications.length -1 }">
                    <span>
                        <svg-icon src="assets/icons/msg-bell.svg"></svg-icon><!-- <i class="far fa-bell icon"></i> -->
                    </span>
                    <p class="msg-content">
                        <b>{{item.content}}
                        </b>

                    </p> <span class="msg-time">{{item.createdAt| date : 'yyyy-MM-dd'}}</span>
                </div>

            </div>
        </ng-container>
    </ng-container>
</ng-container>
<ng-template #noItem>
    <div class="row mt-10">

        <div class="col-md-12 text-center text-18 noItem">
            <svg-icon class="icon" src="assets/icons/NoQ&A.svg"></svg-icon> <span>{{ "NOMSG" | translate }}</span>
        </div>
    </div>
</ng-template>
<div class="mt-30">
    <app-pagination *ngIf="notifications.length>10" [currentPage]="currentPageIndex" totalPages="10"
        (onPageChange)="onPageChange($event)">
    </app-pagination>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p class="text-white">Please Wait. </p>
</ngx-spinner>
