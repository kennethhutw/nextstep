<app-header></app-header>
<div class="container-bg">
    <div class="container">
        <div id="project" class=" mb-50 row">
            <div class="col-md-2">
                <aside class="sidebar ">
                    <nav class="sidebar-menu pt-3 pb-3">
                        <ul class="menu-items" style="padding-left: 20px;">
                            <li>
                                <h3> <a class="menu-item" [routerLinkActive]="['active']"
                                        [routerLinkActiveOptions]="{ exact: true }"
                                        [routerLink]="['/dashboard/myproject']">
                                        <i class="fas fa-angle-left"></i>&nbsp; {{ "MYPROJECT"
                                        | translate }}</a></h3>
                            </li>
                            <li>
                                <a class="menu-item" [routerLinkActive]="['active']"
                                    [routerLinkActiveOptions]="{ exact: true }"
                                    [routerLink]="['/myproject/'+projectId+'/profile']"
                                    [ngClass]="{ 'active': currentMenu ==='profile' }">
                                    {{ "PROJECTPROFILE"
                                    | translate }}
                                </a>
                            </li>
                            <li>
                                <a class="menu-item" [routerLinkActive]="['active']"
                                    [routerLinkActiveOptions]="{ exact: true }"
                                    [routerLink]="['/myproject/'+projectId+'/members']"
                                    [ngClass]="{ 'active': currentMenu ==='members' }">{{ "PROJECTMEMBERMANAGEMENT"
                                    | translate }}</a>
                            </li>
                            <li>
                                <a class="menu-item" [routerLinkActive]="['active']"
                                    [routerLinkActiveOptions]="{ exact: true }"
                                    [routerLink]="['/myproject/'+projectId+'/recruit']"
                                    [ngClass]="{ 'active': currentMenu ==='recruit' }">{{ "RECRUITMANAGEMENT"
                                    | translate }}</a>
                            </li>
                            <li>
                                <a class="menu-item" [routerLink]="['/myproject/'+projectId+'/settings']"
                                    [ngClass]="{ 'active': currentMenu ==='settings' }">
                                    {{ "PROJECTSETTING"
                                    | translate }}</a>
                            </li>
                            <li>
                                <a class="menu-item" [routerLinkActive]="['active']"
                                    [routerLinkActiveOptions]="{ exact: true }"
                                    [routerLink]="['/myproject/'+projectId+'/logs']"
                                    [ngClass]="{ 'active': currentMenu ==='logs' }">{{ "PROJECTSLOGS"
                                    | translate }}</a>
                            </li>

                        </ul>
                    </nav>
                </aside>
            </div>
            <div class="col-md-10">
                <router-outlet (activate)="onActivate($event)"></router-outlet>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
