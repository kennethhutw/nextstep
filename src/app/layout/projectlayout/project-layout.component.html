<app-header></app-header>
<div class="container-bg">
    <div class="container">
        <div id="project" class=" mb-50 row">
            <div class="col-md-2">
                <aside class="sidebar ">
                    <nav class="sidebar-menu pt-3 pb-3">
                        <ul class="menu-items" style="padding-left: 20px;">
                            <li>
                                <h3> <a class="menu-item" [routerLinkActive]="['active']"
                                        [routerLinkActiveOptions]="{ exact: true }"
                                        [routerLink]="['/dashboard/myproject']">
                                        <i class="fas fa-angle-left"></i>&nbsp; 我的專案</a></h3>
                            </li>
                            <li>
                                <a class="menu-item" [routerLinkActive]="['active']"
                                    [routerLinkActiveOptions]="{ exact: true }"
                                    [routerLink]="['/myproject/'+projectId+'/profile']"
                                    [ngClass]="{ 'active': currentMenu ==='profile' }">內容管理
                                </a>
                            </li>
                            <li>
                                <a class="menu-item" [routerLinkActive]="['active']"
                                    [routerLinkActiveOptions]="{ exact: true }"
                                    [routerLink]="['/myproject/'+projectId+'/members']"
                                    [ngClass]="{ 'active': currentMenu ==='members' }">成員管理</a>
                            </li>
                            <li>
                                <a class="menu-item" [routerLinkActive]="['active']"
                                    [routerLinkActiveOptions]="{ exact: true }"
                                    [routerLink]="['/myproject/'+projectId+'/recruit']"
                                    [ngClass]="{ 'active': currentMenu ==='recruit' }">招募管理</a>
                            </li>
                            <li>
                                <a class="menu-item" [routerLink]="['/myproject/'+projectId+'/settings']"
                                    [ngClass]="{ 'active': currentMenu ==='settings' }">專案設定</a>
                            </li>
                            <li>
                                <a class="menu-item" [routerLinkActive]="['active']"
                                    [routerLinkActiveOptions]="{ exact: true }"
                                    [routerLink]="['/myproject/'+projectId+'/logs']"
                                    [ngClass]="{ 'active': currentMenu ==='logs' }">專案紀錄</a>
                            </li>

                        </ul>
                    </nav>
                </aside>
            </div>
            <div class="col-md-10">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
