<div class="mx-auto">


  <hr>
  <div style="font-size: 16px; margin-bottom: 10px;">
    Number Of Edition(s) : {{this.displayArtworks.length}}
  </div>
  <div *ngIf="isLoading" class="text-center">
    <i class="fa fa-spin fa-spinner fa-4x" style="margin-top:80px;"></i>
  </div>
  <div *ngIf="!isLoading">
    <table datatable class="table table-striped table-borderless" style="text-align: center;">
      <thead>
        <tr>
          <th style="width: 10%;">
            Name
          </th>
          <th style="width: 10%;">
            Artist
          </th>
          <th style="width: 20%;">
            Description
          </th>
          <th style="width: 20%;">
            Tags
          </th>
          <th style="width: 5%;">
            isBid
          </th>
          <th style="width: 5%;">
            Purchase way
          </th>
          <th style="width: 10%;">
            created date
          </th>

        </tr>
      </thead>
      <!--   <tbody *ngIf="isLoading">
                <tr>
                    <td colspan=7 class="text_center">
                        <i class="fa fa-spin fa-spinner"></i>
                    </td>
                </tr>
            </tbody> -->
      <tbody *ngIf="this.displayArtworks.length > 0 && !isLoading">
        <!-- admin -->
        <ng-container *ngFor="let edition of displayArtworks let i=index ;">

          <tr>
            <td class="text_left">{{edition.name}}</td>
            <td class="text_left">{{edition.ArtistName}}</td>
            <td class="text_left">{{edition.description}}</td>
            <td class="text_left">{{edition.tags}}</td>
            <td><b>{{edition.isBid}}</b></td>
            <td><b>{{edition.purchaseway}}</b></td>
            <td>{{edition.createdAt | date : 'yyyy-MM-dd
              HH:mm:ss'}}</td>


          </tr>
        </ng-container>
      </tbody>
    </table>

  </div>
</div>
