<div class="d-flex align-items-center min-vh-100">
  <div class="container">
    <div class="row">
      <div class="col col-xl-8 col-lg-8 offset-xl-2 offset-lg-2" align="center">
        <div class="card mb-3">
          <div class="card-header">
            Create Wallet
          </div>
          <div class="card-body table-responsive">
            <form>
              <table class="table">
                <tbody>
                  <tr>
                    <td align="right">Private Key:</td>
                    <td><input type='text' id='privateKey'></td>
                  </tr>
                  <tr>
                    <td align="right">Address:</td>
                    <td><input type='text' id='address'></td>
                  </tr>
                  <tr>
                    <td align="right">Note:</td>
                    <td><input type='text' id='note'></td>
                  </tr>
                </tbody>
              </table>
              <input type="checkbox" name="savepk" value="yes"><small> Save your private key on this site. You cannot
                transfer token if private key is not saved.</small>
              <div class="row">
                <div class="col col-xl-3 col-lg-3 offset-xl-6 offset-lg-6">
                  <a routerLink="../success" routerLinkActive="active">
                    <input class="btn btn-primary" id="choices" type="submit" value="Create">
                  </a>
                </div>
                <div class="col col-xl-3 col-lg-3">
                  <a routerLink="../new-wallet" routerLinkActive="active">
                    <input class="btn btn-primary" id="choices" type="button" value="Cancel">
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
