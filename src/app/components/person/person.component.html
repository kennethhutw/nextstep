<div class="box">
  <img class="profile-img" src="{{imageUrl}}" (error)="onImgError($event)" alt="" />
  <!--   {{user|json}} -->
  <div class="box-title" (click)="routeToUserProfile()">{{ name? name:this.strNoName }}</div>

  <div class="box-position">
    <span>{{ position? position:this.strNoPosition}}</span>
  </div>

  <div class="icons">
    <!-- <a href="#"><i class="fab fa-facebook"></i></a>
    <a href="#"><i class="fab fa-github"></i></a>
    <a href="#"><i class="fab fa-tumblr"></i></a>
    <a href="#"><i class="fab fa-linkedin"></i></a> -->
    <ng-container *ngIf="tags">
      <ng-container *ngFor="let tag of  tags; let i = index">
        <span *ngIf="!utility.IsNullOrEmpty(tag)" class="tag tag-{{tag}} ">{{convertTag(tag)}}</span>
      </ng-container>
    </ng-container>
  </div>
</div>
