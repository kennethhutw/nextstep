<app-modal [modalid]="'LoginModal'">
  <div body>
    <div class="text-center mt-4 mb-2">
      <h3>Login</h3>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="emaillogin()">
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          id="InputEmail"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="password"
          formControlName="password"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary btn-sm btn-block btn-bgcolor"
        [ngClass]="{ 'cursor-not-allowed': inValid() }"
        [disabled]="inValid()"
      >
        Login
      </button>
    </form>
    <hr class="splitLinesilver" />
    <div>
      <p style="text-align: left">
        Signup
        <span style="float: right"> Forgot Password </span>
      </p>
    </div>
  </div>
</app-modal>
