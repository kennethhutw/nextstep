<a [routerLink]="['/gallery', artworkId]">
  <div class="card" style="    border: 1px solid #FFFFFF;box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.15);">
    <div class="card-image">
      <img class="card-image-cover" src="{{ editionImg }}" alt="Card image cap">
    </div>
    <div class="card-body">
      <div class="content">
        <span class="title">{{ editionTitle }}</span><span class="edition">{{number}} / {{totalamount}}</span>
      </div>
      <div class="content">
        <!-- <p><i class="fas fa-user"></i> {{ editionAuthor }}</p> -->
        <div class="d-inline">
          <img class="rounded-circle profile_image" src="{{this.settingSrv.defaultProfileLogo}}" alt="" />
        </div>
        <div class="d-inline p-2">
          <span class="artist-name"> {{editionAuthor}}</span>
        </div>
      </div>
    </div>
    <footer class="card-footer">
      <p class="title" *ngIf="editionPrice"> Buy now</p>
      <p class="price" *ngIf="editionPrice"><span style="font-weight: 100;"> Îž </span> {{ editionPrice }}
        {{displayUSDPrice(editionPrice)}}</p>
    </footer>
  </div>
</a>
