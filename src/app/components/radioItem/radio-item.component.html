<div class="row  pl-15">
  <div class="card mt-3 cursor-pointer w-100">
    <div class="item-text">
      <p class="text-md m-0 item-title">{{ title }}
      </p>
      <p class="text-md m-0 item-description">{{ description }}
      </p>

    </div>
    <div class="d-flex align-items-center">
      <label class="switch" [for]="id">
        <input type="checkbox" [(ngModel)]="value" (change)="checkValue()" [id]="id" />
        <div class="slider round"></div>
      </label>
    </div>
  </div>

</div>
