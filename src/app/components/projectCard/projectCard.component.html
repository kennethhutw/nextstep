<div class="card card-white grid-margin">
  <div class="header" [ngClass]="{ 'header-nologin': !user }">
    <div class="">
      <a (click)="routeToUserProfile()">
        <h6 class="mt-10 mb-10 text-body name text-left">{{ project.name }}</h6>
      </a>

    </div>
    <div class="item-left">
      <ui-tag *ngIf="project.isFindPartner" [class]="'tag-hiring'" [tag]="'徵成員'"></ui-tag>
      <ui-tag *ngIf="project.isFunding" [class]="'tag-funding'" [tag]="'募資中'"></ui-tag>
      <ui-tag *ngIf="project.isCofounder" [class]="'tag-cofounder'" [tag]="'找聯合創始人'"></ui-tag>
    </div>
    <div class="item-left">
      <div *ngIf="user">
        <i *ngIf="project.isCollect" (click)="onClickUnCollect()" style="color:#56BDF4"
          class="fas fa-bookmark mr-5"></i>
        <i *ngIf="!project.isCollect" (click)="onClickCollect()" style="color:#56BDF4" class="far fa-bookmark mr-5"></i>
        <!-- <i class="far fa-comment-alt mr-5"></i> -->
        <span *ngIf="project.isFollow" class="followed" (click)="onClickUnFollow()">追蹤</span>
        <span *ngIf="!project.isFollow" class="follow" (click)="onClickFollow()">追蹤</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 discr">
      <span>{{project.description}}</span>
    </div>
  </div>
  <div class="row">
    <ng-container *ngIf="project.tags">

      <ng-container *ngFor="let tag of  project.tags; let i = index">

        <a href="#" class="label label-success mb-2 mr-5">{{tag}}</a>

      </ng-container>

    </ng-container>

  </div>
</div>
