<a class="artist" (click)="routeToArtistProfile()">
  <div class="artist_intro_box">
    <img class="rounded-circle w-50" src="{{ src }}" alt="" />
    <h5 class="mt-10 mb-10 text-body">{{ name }}</h5>
    <table class="table project_info_trans_record">
      <thead>
        <tr>
          <th scope="col">{{ "SALES" | translate }}</th>
          <th scope="col">{{ "COLLECTIONS" | translate }}</th>
          <th scope="col">{{ "TOTAL" | translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ sold }}</td>
          <td>{{ editions }}</td>
          <td>Îž {{ amount }}</td>
        </tr>
      </tbody>
    </table>
    <p class="text-justify artist_intro_limit text-body">
      {{ bio | shorten:'120' }}
    </p>
  </div>
</a>
