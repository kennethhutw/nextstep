<div class="card mt-3 cursor-pointer">
  <div class="d-flex">
    <p class="text-md m-0">{{_project.name}}
    </p>

  </div>
  <div class="d-flex justify-right">

    <p class="text-xs grey-50 mb-0">
      追隨 {{_project.liked? _project.liked: 0}}人數
    </p>
    <!-- <p class="text-xs grey-50 mb-0">
      瀏覽XX人數
    </p> -->

  </div>

  <div class="d-flex align-items-center">
    <a *ngIf="isShowEdit" class="clickable" [routerLink]="['/myproject/'+this._project?.id+'/profile']"
      style="color: #7F7F7F;"> <i class="fas fa-pencil-alt icon"></i>
    </a>
    <a *ngIf="isShowUser" class="clickable" [routerLink]="['/myproject/'+this._project?.id+'/members']"
      style="color: #7F7F7F;">
      <i class="far fa-user icon"></i>
    </a>
    <a *ngIf="isShowSetting" class="clickable" [routerLink]="['/myproject/'+this._project?.id+'/settings']"
      style="color: #7F7F7F;">
      <i class="fas fa-cog icon"></i>
    </a>
    <a *ngIf="isShowRemove" class="clickable" (click)="onClickDelete(this._project?.id)" style="color: #7F7F7F;">
      <i class="far fa-trash-alt icon"></i>
    </a>

  </div>
</div>
