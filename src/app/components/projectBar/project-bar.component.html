<div class="card mt-3 cursor-pointer">
  <div class="d-flex">
    <p class="text-md m-0">{{_project.name}}
    </p>

  </div>
  <div class="d-flex">

    <p class="text-xs grey-50 mb-0">
      追隨XX人數
    </p>
    <p class="text-xs grey-50 mb-0">
      瀏覽XX人數
    </p>

  </div>

  <div class="d-flex align-items-center">
    <a class="clickable" [routerLink]="['/myproject/'+this._project?.id+'/profile']" style="color: #7F7F7F;"> <i
        class="fas fa-pencil-alt icon"></i>
    </a>
    <i class="far fa-user icon"></i>
    <i class="fas fa-cog icon"></i>
    <i class="far fa-trash-alt icon"></i>

  </div>
</div>
