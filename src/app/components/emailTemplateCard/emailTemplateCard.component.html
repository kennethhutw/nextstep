<div class="card card-white grid-margin">
  <div class="header">
    <div class="">

      <h6 class="mt-10 mb-10 text-body name text-left">{{ template.title }}</h6>

    </div>
    <div class="item-left">
      <button class="btn btn-white" (click)="onClickCopyText(template.content)">{{
        "COPY" | translate }}</button>

    </div>

  </div>

  <div class="row mt-20">
    <div class="col-md-12 content">
      {{template.content}}
    </div>
  </div>

</div>
