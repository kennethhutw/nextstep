<div class="row">
  <div id="artist-head-photo" class="col-md-2">
    <img class="rounded-circle w-100" src="{{ src }}" alt="" />
  </div>
  <div id="artist-line-right" class="col-md-7">
    <h1 class="d-inline align-middle mr-2">{{ name }}</h1>
    <button *ngIf="!isFollow" class="d-inline btn_small align-middle">
      <i class="fas fa-user"></i> {{ "FOLLOW" | translate }}
    </button>
    <button *ngIf="isFollow" class="d-inline btn_small align-middle">
      <i class="fas fa-user-check"></i> {{ "UNFOLLOW" | translate }}
    </button>
    <p class="text-black-50 mt-10">
      Follow {{ follow }}｜Follower {{ follower }}｜
      <span  *ngFor="let tag of _tags; let i = index"
        > #{{ tag }}</span
      >
      <!-- #插畫 #攝影 #人像 -->
    </p>
    <p class="text-justify">
      {{ bio }}
    </p>
  </div>
  <div class="col-md-3">
    <ul class="list-unstyled">
      <li class="p-1 artist_detail_text">
        <i class="fab fa-ethereum"></i>
        {{ getDisplayWalletAddress() }} <i class="far fa-copy"></i>
      </li>
      <li class="p-1">
        <i class="fab fa-twitter"></i> <a href=""> {{ twitter }}</a>
      </li>
      <li class="p-1">
        <i class="fab fa-instagram-square"></i> <a href=""> {{ instagram }}</a>
      </li>
      <li class="p-1">
        <i class="fas fa-globe"></i> <a href=""> {{ website }}</a>
      </li>
      <li class="p-1"><i class="fas fa-map-marker-alt"></i> {{ location }}</li>
    </ul>
  </div>
</div>
