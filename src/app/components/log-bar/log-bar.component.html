<div class="card">
  <div class="d-flex">
    <p class="text-md m-0">{{_project.action}}
    </p>
  </div>
  <div class="d-flex align-items-center">
    <img class="profile-image-small rounded-circle" src="{{ _project.imageUrl }}" (error)="onImgError($event)" alt="" />
    <span class="item">{{_project.userName}}</span>
  </div>
  <div class="d-flex align-items-center">
    <span class="item">{{_project.createdAt | date : 'yyyy-MM-dd'}}</span>
  </div>
</div>
